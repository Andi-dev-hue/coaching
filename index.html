<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paarberatung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paarberatung</h1>
        <nav>
            <ul>
                <li><a href="#about">Über mich</a></li>
                <li><a href="#services">Leistungen</a></li>
                <li><a href="#contact">Kontakt</a></li>
                <li><a href="#booking">Termin buchen</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="fade-in">
        <h2>Über mich</h2>
        <p>Erfahren Sie mehr über meine Arbeit und meine Philosophie.</p>
    </section>
    
    <section id="services" class="fade-in">
        <h2>Leistungen</h2>
        <p>Ich biete professionelle Paarberatung für verschiedenste Anliegen.</p>
    </section>
    
    <section id="contact" class="fade-in">
        <h2>Kontakt</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Senden</button>
        </form>
        <p id="formMessage"></p>
    </section>
    
    <section id="booking" class="fade-in">
        <h2>Termin buchen</h2>
        <form id="bookingForm">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Uhrzeit:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="nameBooking">Ihr Name:</label>
            <input type="text" id="nameBooking" name="nameBooking" required>
            
            <label for="emailBooking">E-Mail:</label>
            <input type="email" id="emailBooking" name="emailBooking" required>
            
            <button type="submit">Termin buchen</button>
        </form>
        <p id="bookingMessage"></p>
        <div id="confirmationMessage" style="display: none; color: green; font-weight: bold;">Ihr Termin wurde erfolgreich gebucht!</div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
